<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Tabela IMC</h1>
        <div>
            <h2>IMC</h2>
            <p>Menos do que 18.5:</p>
            <p>Entre 18.5 e 24.9:</p>
            <p>Entre 25 e 29.9:</p>
            <p>Entre 30 e 34.9:</p>
            <p>Entre 35 e 39.9:</p>
            <p>Mais que 40:</p>
        </div>
        <div>
            <h2>Resultado</h2>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>

        <h1>Calcule seu IMC</h1>
        <form action="">

            <label for="input1">Peso:</label>
            <input type="number" name="peso" id="peso">

            <label for="input2">Altura:</label>
            <input type="number" name="altura" id="altura">

            <input class="enviar" type="button" value="Calcular" onclick="calcular()">
        </form>

    <div id="res"></div>
    </section>
</body>
